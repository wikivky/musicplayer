<!DOCTYPE html>
<html lang="en">

<head>
  <title>Wikivky Music Player </title>
  <meta name="description"
    content="Welcome to wikivky (Ashis Panda)'s personal music player. It is collection of my favorite songs. ">

  <meta name="robots" content="index, follow">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">


  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="https://pbs.twimg.com/profile_images/1252231716455845896/MZ0SboRr_400x400.jpg"
    type="image/icon type">
</head>

<body>
  <div class="header">

    <h2 style="color:red" align="center">Welcome to my personal Music Player Dedicated to you</h2>
  </div>

  <div class="player">


    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Movie</div>
    </div>


    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()">
        <i class="fa fa-step-backward fa-2x"></i>
      </div>
      <div class="playpause-track" onclick="playpauseTrack()">
        <i class="fa fa-play-circle fa-5x"></i>
      </div>
      <div class="next-track" onclick="nextTrack()">
        <i class="fa fa-step-forward fa-2x"></i>
      </div>
    </div>


    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>


    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>


  <script src="main.js" type="text/javascript"></script>
</body>

</html>
